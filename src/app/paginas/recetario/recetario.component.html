

<div class="row mb-1">
    <div class="col">
        <a href="#">Nueva receta</a>
    </div>
    <div class="col">        
        <div class="input-group">
            <input type="search" [(ngModel)]="nombre" class="form-control" placeholder="buscar por nombre de receta">
            <div class="input-group-append">
                <span class="input-group-text"> <span class="fas fa-search"></span >
                </span>
            </div>
        </div>
        <input type="checkbox" [(ngModel)]="tieneGluten">
    </div>
</div>

<div class="row">
    
    <div class="col">
        <h3>Recetario</h3>
        <ol class="list-group">
            <li  *ngFor="let receta of recetas | recetasFiltro: nombre: tieneGluten" (click)="seleccionarReceta(receta.id)" class="list-group-item {{(receta==recetaSeleccionada)?'active':''}}"> 
                {{receta.nombre}}  <i class="fab fa-pagelines  {{(receta.isGlutenFree)?'text-success':'text-danger'}}"></i> 
                <br> 
                <i>{{receta.cocinero}}</i>
            </li>
        </ol>
    </div>
    <div class="col-8">
        <div class="border border-primary ">
        <h2 class="bg-primary ">{{recetaSeleccionada.nombre}}</h2>
        <div class="row">
            <div class="col-6 m-2 ">
                <div class="border border-secondary rounded m-1 p-1">
                    <img src="{{recetaSeleccionada.foto}}" alt="foto del plato" class="rounded imagen ">            
                    <i class="fab fa-pagelines gluten {{(recetaSeleccionada.isGlutenFree)?'text-success':'text-danger'}}"></i> 
                </div>
            </div>
            <div class="col m-2">
                Ingredientes:
                <ol class="list-group">
                    <li *ngFor="let ingrediente of recetaSeleccionada.ingredientes" class="list-group-item">
                        {{ingrediente}}
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col m-2">
                <p>{{recetaSeleccionada.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
</div>
