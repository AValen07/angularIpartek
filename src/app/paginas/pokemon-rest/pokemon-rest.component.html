<div *ngIf="mensaje" class="alert alert-primary" role="alert">
  {{mensaje}}
</div>

<div class="card" style="width: 18rem;">
    <img src="{{pokemon.imagen}}" class="card-img-top" alt="imagen pokemon">
    <div class="card-body">
      <h5 class="card-title">{{pokemon.nombre}} {{pokemon.id}}</h5>    
      <h5 class="card-title">Habilidades</h5>
      <ol>        
        <li *ngFor="let h of pokemon.habilidades">{{h}}</li>
      </ol>
    </div>
</div>
